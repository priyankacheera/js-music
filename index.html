 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <center>
        <h1>PLAY MUSIC</h1>
    </center>
    <div id="container">
        <div id="images">
            <img src="./assets/tom1[1].png" alt="">
            <img src="./assets/kick[1].png" alt="">
            <img src="./assets/tom3[1].png" alt="">
            <img src="./assets/snare[1].png" alt="">
        </div>
        <audio id="audio1" src="./assets/tom-1.mp3"></audio>
        <audio id="audio2" src="./assets/kick-bass.mp3"></audio>
        <audio id="audio3" src="./assets/tom-3.mp3"></audio>
        <audio id="audio4" src="./assets/snare.mp3"></audio>

        <div id="para">
            <p>Press Key ' a '</p>
            <p>Press Key ' s '</p>
            <p>Press Key ' d '</p>
            <p>Press Key ' f '</p>
        </div>
    </div>

    

    <script src="./app.js"></script>
</body>
</html>
